<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ video_name }}</title>
    <style>
        video {
            max-width: 100%;
            height: auto;
        }
</style>
</head>
{% extends 'base.html' %}
<body>
    {%block content%}
        <br><br><br>
        <center>
            <video width="600" controls>
                <source src="{{ url_for('static', filename = 'categories/videos/' + category_videos.upper() + '/' + video_name) }}" type="video/mp4">
                Your browser does not support the video tag!
            </video>
        </center>
    {% endblock %}
</body>
</html>
